<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: gray; */
            background-image: url('contact.jpg');
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /*this will make it appear in veiw port height*/
            flex-direction: column; /*this will make them stay in a vertical position*/
        }
        .top-text {
            font-size: 35px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            margin-bottom: 50px;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.705);
            padding:  20px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-text">
        For further inquiries contact us
    </div>
    <div class="contact-form">
        <h2 style="color: black;">Contact Us</h2>
        <form id="contactForm" onsubmit="return handleSubmit(event)">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="tel" id="phone" placeholder="Your Phone" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            alert(`Thank you, ${name}!\n\nWe have received your contact details:\nPhone: ${phone}\nEmail: ${email}`);

            // here it should reset it
            document.getElementById('contactForm').reset();
        }
    </script>

</body>
</html>
